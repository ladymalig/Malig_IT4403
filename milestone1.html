<!DOCTYPE html>
<html>
<head>
<title>Milestone 1</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

<header>
        <nav>
            <ul>
            
                <li><a href="index.html"> Return Home</a></li>
                
            </ul>
        </nav>
    </header>

<h1>Single Book</h1>
<div class="book-details" id="book-info"></div> <!-- Use the same class for consistency -->
  
<script>
$(document).ready(function () {
    $.getJSON('https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC', function (data) {
        var imageLink = data.volumeInfo.imageLinks ? data.volumeInfo.imageLinks.thumbnail : 'no-image-available.jpg'; // Use 'no-image-available.jpg' if no image is found
        var bookInfo = `
            <div class="book-details">
                <img src="${imageLink}" alt="Book Cover" />
                <div>
                    <h3>${data.volumeInfo.title}</h3>
                    <p><strong>Authors:</strong> ${data.volumeInfo.authors.join(', ')}</p>
                    <p><strong>Publisher:</strong> ${data.volumeInfo.publisher}</p>
                    <p><strong>Published Date:</strong> ${data.volumeInfo.publishedDate}</p>
                    <p><a class="button" href="${data.volumeInfo.infoLink}" target="_blank">More Info</a></p>
                </div>
            </div>
        `;
        $('#book-info').html(bookInfo);
    });
});
</script>

<h1>List of Books</h1>
<div id="books-list"></div>

<script>
$(document).ready(function () {
    $.getJSON('https://www.googleapis.com/books/v1/volumes?q=modern%20web', function (data) {
        var booksList = '';
        $.each(data.items, function (index, book) {
            booksList += `
                <div class="book-details">
                    <img src="${book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : 'no-image-available.jpg'}" alt="Book Cover"/>
                    <div>
                        <h3>${book.volumeInfo.title}</h3>
                        <p><strong>Authors:</strong> ${book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'No author information'}</p>
                        <p><strong>Publisher:</strong> ${book.volumeInfo.publisher}</p>
                        <p><strong>Published Date:</strong> ${book.volumeInfo.publishedDate}</p>
                        <p><a class="button" href="${book.volumeInfo.infoLink}" target="_blank">More Info</a></p>
                    </div>
                </div>
                <hr>
            `;
        });
        $('#books-list').html(booksList);
    });
});
</script>

</body>
</html>
