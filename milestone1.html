<!DOCTYPE html>
<html>
<head>
<title>Milestone 1 </title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Single Book</h1>
<div id="book-info"></div>
  
  <script>
        $(document).ready(function () {
            $.getJSON('https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC', function (data) {
                var bookInfo = `
                    <h2>${data.volumeInfo.title}</h2>
                    <p><strong>Authors:</strong> ${data.volumeInfo.authors.join(', ')}</p>
                    <p><strong>Publisher:</strong> ${data.volumeInfo.publisher}</p>
                    <p><strong>Published Date:</strong> ${data.volumeInfo.publishedDate}</p>
                    <p><a href="${data.volumeInfo.infoLink}" target="_blank">More Info</a></p>
                `;
                $('#book-info').html(bookInfo);
            });
        });
    </script>

  <h1>List of Books</h1>
<div id="books-list"></div>

<script>
    $(document).ready(function () {
        $.getJSON('https://www.googleapis.com/books/v1/volumes?q=modern%20web', function (data) {
            var booksList = '';
            $.each(data.items, function (index, book) {
                booksList += `
                    <div>
                        <h3>${book.volumeInfo.title}</h3>
                        <p><strong>Authors:</strong> ${book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'No author information'}</p>
                        <p><strong>Publisher:</strong> ${book.volumeInfo.publisher}</p>
                        <p><strong>Published Date:</strong> ${book.volumeInfo.publishedDate}</p>
                        <p><a href="${book.volumeInfo.infoLink}" target="_blank">More Info</a></p>
                    </div>
                    <hr>
                `;
            });
            $('#books-list').html(booksList);
        });
    });
</script>

</body>
</html>
